<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Ropa</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo.png" alt="">
        </div>
        <div class="menu" id="menu">
            <div class="miBoton">
                <button class="BotonCerrar" id="BotonCerrar"><ion-icon name="close-circle-outline"></ion-icon></button>
            </div>
            <div class="submenu menu1">
                <span>Mujer</span>
                <ion-icon name="chevron-down-outline"></ion-icon>
            </div>
            <div class="submenu menu2">
                <span>Hombre</span>
                <ion-icon name="chevron-down-outline"></ion-icon>
            </div>
            <div class="submenu menu3">
                <span>Infantil</span>
                <ion-icon name="chevron-down-outline"></ion-icon>
            </div>
            <div class="submenu menu4">
                <span>Denim</span>
                <ion-icon name="chevron-down-outline"></ion-icon>
            </div>
            <div class="submenu menu5">
                <span>BÃ¡sicos</span>
                <ion-icon name="chevron-down-outline"></ion-icon>
            </div>
            <div class="submenu menu6">
                <span>Outlet</span>
                <ion-icon name="chevron-down-outline"></ion-icon>
            </div>

        </div>
        <div class="botones">
            <div class="contact">
                <ion-icon name="headset-outline"></ion-icon>
            </div>
            <div class="carrito boton">
                <ion-icon name="cart-outline"></ion-icon>
                <div class="carritoC counter">0</div>
            </div>
            <div class="envio boton">
                <ion-icon name="car-outline"></ion-icon>
                <div class="envioC counter">0</div>
            </div>
        </div>
        <div class="search">
            <div class="BoxSearch">
                <ion-icon name="search-outline"></ion-icon>
                <input type="text" placeholder="Buscar Productos">
            </div>
        </div>
        <button class="BotonMenu" id="BotonAbrir"><ion-icon name="menu-outline"></ion-icon></button>
    </header>
</body>
</html>
